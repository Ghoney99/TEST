<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>아이디 찾기</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>
    <script>
      function FindId() {
          var request = new XMLHttpRequest();
          var params = "?Email=" + document.getElementById("Email").value;
          request.open("GET", "find_id.php" + params, true);
          request.onreadystatechange = function () {
              if (request.readyState == 4) { //서버로부터 응답상태
                  if (request.status == 200 || request.status == 0) {//200 : 웹 서버의 응답처리상태
                      var str = request.responseText;
                      if (str !== "") {
                          alert("Your ID is: " + str);
                      }
                      else {
                          alert("No matching ID found.");
                      }
                  }
              }
          }
          request.send(null);
      }
  </script>

      <article class="container">
        <div class="page-header">
          <h1>아이디 찾기 <small>Find your ID</small></h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <label for="InputEmail">이메일</label>
              <input type="email" class="form-control" id="Email" placeholder="등록한 이메일 주소">
            </div>
                     
			<div class="form-group">
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info" onclick="FindId()">아이디 찾기<i class="fa fa-search spaceLeft"></i></button>
              <button type="submit" class="btn btn-warning">취소<i class="fa fa-times spaceLeft"></i></button>
            </div>
        </div>

      </article>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
